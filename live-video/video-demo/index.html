    <!-- 切换视频源 -->
    <div class="container">
        <video id="_video" src="video.mp4" controls></video>
        <span>打开控制台查看</span>
        <button id="_getTime">获取当前时间</button>
        <button id="_changeSrc">换台</button>
    </div>
    <script>
        var v = document.getElementById("_video");
        
        document.getElementById("_getTime").onclick = function () {
            console.log(v.currentTime); // 单位：秒
        }
        
        var lastSrc = null;
        document.getElementById("_changeSrc").onclick = function () {
            if (lastSrc == null) {
                lastSrc = v.src;
                v.src = 'video2.mp4';
            } else {
                var temp = v.src;
                v.src = lastSrc;
                lastSrc = temp;
            }
        }
    </script>
