<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直播电视</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="main clearfix">
        <div class="video-wrap">
            <div class="video" style="width: 100%;height: 100%;"></div>
        </div>
        <div class="video-list">
            <div class="list-header">
                <h3>播放列表</h3>
                <div class="list-input-url clearfix">
                    <input id="liveUrl" type="text" placeholder="直播源地址">
                    <button id="btnPlay">播放</button>
                </div>
            </div>
            <div class="list-main">
                <ol id="listMain">
                    <!-- <li data-src="url">name</li> -->
                </ol>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/ckplayer.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="../videolist.js"></script>

</body>

</html>
