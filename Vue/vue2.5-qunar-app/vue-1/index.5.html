<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue计算属性的get和set</title>
</head>

<body>
    <div id="app">
        {{ fullName }} {{ age }}
    </div>
    <pre>
    // 打开console，输入：
    vm.fullName = 'Dell Lee'
    </pre>

    <script src="../lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Kane',
                lastName: 'Wh',
                age: '21'
            },
            computed: {
                fullName: {
                    get: function() {
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function(value) {
                        var arr = value.split(" ");
                        console.log(arr);
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>

</html>
