<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组建绑定原生事件</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>如果直接写@click事件，handleClick是不会被触发的，必须在子组件内$emit一个click事件，才会触发。</p>
        <child @click="handleClick"></child>
    </div>
    <script>
        Vue.component('child', {
            template: '<button @click="handleChildClick">Child</button>',
            methods: {
                handleChildClick: function () {
                    alert('handle child click');
                    this.$emit('click');
                }
            }
        });

        var vm = new Vue({
            el: '#root',
            methods: {
                handleClick: function () {
                    alert('handle click');
                }
            }
        })
    </script>

    <div id="root2">
        <p>使用@click.native触发原生点击事件</p>
        <child @click.native="handleClick"></child>
    </div>
    <script>
        Vue.component('child', {
            template: '<button>Child2</button>'
        });

        var vm = new Vue({
            el: '#root2',
            methods: {
                handleClick: function () {
                    alert('handle click');
                }
            }
        })
    </script>
</body>

</html>
