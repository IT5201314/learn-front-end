<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中使用插槽 (slot)</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <p>我是简单的插槽的内容</p>
        </child>
        <hr>
        <body-content>
            <p slot="header">具名插槽：header</h1>
            <p slot="footer">具名插槽：footer</h1>
        </body-content>
    </div>
    <script>
        Vue.component('child', {
            template: '<div>\
                            <p>Hello</p>\
                            <slot><p style="color:red">没有插槽时显示默认内容</p></slot>\
                        </div>'
        });

        Vue.component('body-content', {
            template: `<div>
                            <slot name="header"></slot>
                            <div>content</div>
                            <slot name="footer"></slot>
                       </div>`
        })
        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
