<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中CSS动画原理</title>
    <script src="../lib/vue.js"></script>
    <style>
        .fade-leave-to {
            background-color: red;
            opacity: 0;
        }
        .fade-leave-active {
            transition: all 1s;
        }

        .fade-enter {
            background-color: blue;
            opacity: 0;
        }
        .fade-enter-active {
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="root">
        <button @click="handleToggle">切换</button>
        <transition name="fade">
            <h1 v-if="show">Hello world</h1>
        </transition>
        <hr>
        <p>使用transition包裹的元素，会有一个动画效果</p>
        <img src="vue_transition2.jpg" alt="Vue transition 原理">
        <hr>
        <img src="vue_transition.jpg" alt="Vue transition 原理">
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleToggle: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
