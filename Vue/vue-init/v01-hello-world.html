<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="myHello">
        <h1>{{ hello }}</h1>
        <a v-bind:href="vueWebpage" v-bind:title="title">{{vueWebpage}}</a>
    </div>
</body>
<script>
    var obj = new Vue({
        el: '#myHello',
        data: {
            hello: 'Hello world from vue.js!',
            title: '变量可以包括表达式，如: '+ new Date().toLocaleString(),
            vueWebpage: 'https://cn.vuejs.org'
        }
    });
</script>
</html>
