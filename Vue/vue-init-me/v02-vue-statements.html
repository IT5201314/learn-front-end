<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="vIf">
        <p v-if="seen">Now you see me, soon you won't.</p>
    </div>

    <ul id="vFor">
        <li v-for="item in list">{{ item.text }}</li>
    </ul>
</body>
<script>
    var vIfTest = new Vue({
        el: '#vIf',
        data: {
            seen: true
        }
    });


    var vForTest = new Vue({
        el: '#vFor',
        data: {
            list: [{
                    text: '自行学习01'
                },
                {
                    text: '自行学习02'
                },
                {
                    text: '自行学习03'
                }
            ]
        }
    })

    setTimeout(function () {
        vIfTest.seen = false;
        vForTest.list.push({
            text: 'APPENDED MK MONEY'
        });
    }, 3000);
</script>

</html>
