<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <ul id="myCpm">
        <my-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></my-item>
    </ul>
</body>
<script>
    Vue.component('my-item', {
        props: ['todo'],
        template: '<li>{{todo.text}} 自定义组件 </li>'
    })

    var obj = new Vue({
        el: '#myCpm',
        data: {
            test: '自定义组件',
            groceryList: [
                {id:0,text:'item1'},
                {id:1,text:'item2'},
                {id:2,text:'item3'}
            ]
        }
    });
</script>
</html>
