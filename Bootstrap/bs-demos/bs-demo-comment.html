<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap 评论区 Demo</title>

    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../bootstrap-3.3.7-dist/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="bs-example.css">
</head>
<body>
<div class="container">
    <h1 class="page-header">发表评论</h1>
    <div>
        <div class="bs-example">
            <div class=" form-inline">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="name@example.com">
                </div>
            </div>

            <textarea class="form-control span6" rows="4" placeholder="输入你的评论，评论审核成功后显示。" style="margin-top: 10px; margin-bottom: 10px;"></textarea>
            <div style="text-align: right;">
                <button type="submit" class="btn btn-default">发布评论</button>
            </div>
        </div>
        <!-- 评论本体 -->
        <div class="bs-callout bs-callout">
            <h4 class="media-heading">测试评论
                <small class="text-right"><a href="mailto:name@email.com">name@email.com</a></small>
            </h4>
            Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo.
            Cras purus odio, vestibulum in vulputate at, tempus viverra turpis.
        </div>
        <!-- 评论分页 -->
        <!--<nav aria-label="Page navigation" class="invisible">-->
        <nav aria-label="Page navigation">
            <ul class="pager">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

</div>


</body>
</html>
