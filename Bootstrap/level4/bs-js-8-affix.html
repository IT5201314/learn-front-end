<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="UTF-8">
    <title>Bootstrap Affix</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script src="../../my-demos/slides/js/holder.min.js"></script>
    <style>
        #scroll-top {
            position: fixed;
            bottom: 50px;
            background-color: #f5f5f5;
            border: 1px solid #e3e3e3;
            text-align: center;
            line-height: 40px;
            width: 58px;
            height: 40px;
            border-radius: 4px;
            display: none;
        }

        #scroll-top:hover {
            cursor: pointer;
            background-color: #ffffff;
        }
    </style>
</head>
<body data-spy="scroll" data-target="#my-bar" data-offset="150">
<div class="container">
    <h1 class="page-header">Bootstrap</h1>

    <div class="row">
        <div class="col-md-11">

            <div class="well">
                <div id="placeholder"></div>
            </div>
        </div>
        <div class="col-md-1">
            <!--也可以可使用affix类，以及position:fixed属性-->
            <!--Bootstrap/level4/bs-js-2-scroll.html-->
            <div class="list-group" data-spy="affix">
                <a href="#" class="list-group-item active">主站</a>
                <a href="#" class="list-group-item">画友</a>
                <a href="#" class="list-group-item">游戏</a>
                <a href="#" class="list-group-item">直播</a>
            </div>


            <div id="scroll-top">
                <span class="glyphicon glyphicon-triangle-top"></span>
            </div>

        </div>
    </div>

</div>
</body>
<script>
    function createPlaceholder(max) {
        for (var i = 0; i < max; i++) {
            var temp = '';
            for (var j = 0; j < 2; j++) {
//                temp += Math.floor(Math.random() * 10);
                temp += 'JavaScript is very much! '
            }
            var para = document.createElement('h3');
            para.innerHTML += '<span>' + (i + 1) + ':' + temp + '</span>';
            $('#placeholder').append(para);
        }
    }

    createPlaceholder(100);


    var toper = $('#scroll-top');

    $(window).scroll(function () {
        if ($(window).scrollTop() <= 100) {
            toper.hide();
        } else {
            toper.show();
        }
    });

    toper.click(function () {
        $(window).scrollTop(0);
    });
</script>
</html>
