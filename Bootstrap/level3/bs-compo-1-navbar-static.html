<script>
    function createPlaceholder(max) {
        for (var i = 0; i < max; i++) {
            var temp = '';
            for (var j = 0; j < 30; j++) {
                temp += Math.floor(Math.random() * 10);
            }
            var para = document.createElement('h3');
