<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="UTF-8">
    <title>Bootstrap 进度条</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1 class="page-header">Bootstrap</h1>

    <div class="progress">
        <div class="progress-bar" style="width: 100%">100%</div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 90%">90%</div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width: 60%">60%</div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width: 40%">40%</div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: 10%">10%</div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 50%"></div>
    </div>

    <div class="progress progress-striped active">
        <div class="progress-bar" style="width: 20%"></div>
        <div class="progress-bar progress-bar-success" style="width: 20%"></div>
        <div class="progress-bar progress-bar-info" style="width: 20%"></div>
        <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
        <div class="progress-bar progress-bar-danger" style="width: 20%"></div>
    </div>

    <hr/>

    <div class="progress">
        <div id="run" class="progress-bar progress-bar-striped active" style="min-width: 2em">0%</div>
    </div>

</div>
</body>
<script>
    var width = 0;
    var add = 1;
    var runObj = $('#run');

    setTimeout(function () {
        var sObj = setInterval(function () {
            width += add;
            runObj.html(width + '%').css({'min-width': width + '%'});
            if (width >= 100) {
                clearInterval(sObj);
                runObj.removeClass('active');
                runObj.addClass('progress-bar-success');
            }
        }, 10);
    },1000);

</script>
</html>
