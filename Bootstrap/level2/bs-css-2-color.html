
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap CSS Color</title>
    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        p {
            font-size: x-large;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-header">Bootstrap</h1>
    <div class="row">
        <div class="col-md-2"><p class="text-info">Text Color</p></div>
        <div class="col-md-2"><p class="text-primary">Text Color</p></div>
        <div class="col-md-2"><p class="text-success">Text Color</p></div>
        <div class="col-md-2"><p class="text-warning">Text Color</p></div>
        <div class="col-md-2"><p class="text-danger">Text Color</p></div>
        <div class="col-md-2"><p class="text-muted">Text Color</p></div>
    </div>
    <div class="row">
        <div class="col-md-2"><p class="bg-info">Background Color</p></div>
        <div class="col-md-2"><p class="bg-primary">Background Color</p></div>
        <div class="col-md-2"><p class="bg-success">Background Color</p></div>
        <div class="col-md-2"><p class="bg-warning">Background Color</p></div>
        <div class="col-md-2"><p class="bg-danger">Background Color</p></div>
    </div>
</div>
</body>
</html>
