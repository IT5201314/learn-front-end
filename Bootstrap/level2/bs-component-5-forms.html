<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap 表单</title>
    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <style>

    </style>
</head>
<body>
<div class="container">
    <h1 class="page-header">Bootstrap</h1>

    <form>
        <div class="form-group">
            <label for="username">用户名</label>
            <input id="username" type="text" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <label for="comment">留言</label>
            <textarea id="comment" placeholder="Leave a message" rows="10" class="form-control"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="upload">资料上传</label>
                    <input id="upload" type="file" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city">城市</label>
                    <select id="city" class="form-control">
                        <option>北京</option>
                        <option>上海</option>
                        <option>深圳</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>爱好</label>
                    <div class="checkbox"><label><input type="checkbox"/>游戏</label></div>
                    <div class="checkbox"><label><input type="checkbox"/>游戏</label></div>
                    <div class="checkbox"><label><input type="checkbox"/>游戏</label></div>
                    <div class="checkbox"><label><input type="checkbox"/>游戏</label></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>填空选择</label>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input type="checkbox"></span>
                            <input class="form-control" type="text" disabled value="Are you OK">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input type="checkbox"></span>
                            <input class="form-control" type="text" disabled value="Thank you very much">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>选择题</label>
                    <div class="radio"><label><input type="radio" name="select"/>游戏</label></div>
                    <div class="radio"><label><input type="radio" name="select"/>游戏</label></div>
                    <div class="radio"><label><input type="radio" name="select"/>游戏</label></div>
                    <div class="radio"><label><input type="radio" name="select"/>游戏</label></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>填空选择</label>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input type="radio" name="ts1"></span>
                            <input class="form-control" type="text" readonly value="We will give every one">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input type="radio" name="ts1"></span>
                            <input class="form-control" type="text" readonly value="A free MI band">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr/>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-danger" type="reset" value="Reset" onclick="return confirm('Are you sure?');">
        </div>
    </form>
</div>
</body>
<script>

</script>
</html>
