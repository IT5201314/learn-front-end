<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap CSS 定位</title>
    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        * {
            box-shadow: 0 0 1px #000;
        }

        .redblock {
            height: 100px;
            width: 200px;
            background-color: #f00;
        }

        .greenblock {
            height: 100px;
            width: 200px;
            background-color: #0f0;
        }

        .blueblock {
            height: 100px;
            width: 200px;
            background-color: #00f;
        }

        .row {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-header">Bootstrap</h1>

    <div class="row">
        <div class="greenblock center-block">
            center-block
        </div>
    </div>


    <div class="row">
        <div class="redblock pull-left"></div>
        <div class="clearfix">clearfix</div>
        <div class="blueblock pull-right"></div>
    </div>

    <div class="row">
        <div style="background-color: #f00; height: 100px;" class="col-md-4 show"></div>
        <div style="background-color: #0f0; height: 100px;" class="col-md-4"></div>
        <div style="background-color: #00f; height: 100px;" class="col-md-4 hide"></div>
    </div>


</div>
</body>
</html>
