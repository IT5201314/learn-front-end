<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap CSS Image</title>
    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        img {
            background-color: #7f7f7f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-header">Bootstrap</h1>
    <div class="row">
        <div class="col-md-4"><img src="res/netimg.png" class="center-block img-thumbnail"/></div>
        <div class="col-md-4"><img src="res/netimg.png" class="center-block img-circle"/></div>
        <div class="col-md-4"><img src="res/netimg.png" class="center-block img-rounded"/></div>
    </div>

    <div class="row">
        <!--响应式图片在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。
            其实质是为图片设置了 max-width: 100%; height: auto; 和 display: block;
            属性，从而让图片在其父元素中更好的缩放。-->
        <img src="res/netimg.png" class="img-responsive center-block"/>
    </div>
</div>
</body>
</html>
