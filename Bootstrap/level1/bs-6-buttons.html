<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap 按钮</title>

    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <style>
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="page-header">Bootstrap</h1>
    <div class="row">
        <button class='btn btn-lg'>Button</button>
        <button class='btn '>Button</button>
        <button class='btn btn-sm'>Button</button>
        <button class='btn btn-xs'>Button</button>
    </div>


    <div class="row">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="row">
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-primary btn-block" disabled="disabled">Block level button</button>
        <button type="button" class="btn btn-default btn-block active">Block level button</button>
    </div>

    <div class="row">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </form>

    </div>
</div>

</body>
</html>
