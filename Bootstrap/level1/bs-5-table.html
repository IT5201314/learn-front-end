<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8"/>
    <title>Bootstrap 表格</title>

    <link rel="stylesheet" href=../bootstrap-3.3.7-dist/css/bootstrap.min.css>
    <script src="../../my-demos/slides/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="page-header">Bootstrap</h1>
    <!--将任何 .table 元素包裹在 .table-responsive 元素内，即可创建响应式表格，
    其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失。-->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>密码2</th>
            </tr>

            <tr>
                <td>1</td>
                <td>10001</td>
                <td>admin</td>
                <td>admin</td>
                <td>admin</td>
            </tr>

            <tr>
                <td class="active">...</td>
                <td class="success">...</td>
                <td class="warning">...</td>
                <td class="danger">...</td>
                <td class="info">...</td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
