<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Now Loading</title>
    <style>
        .container {
            width: 800px;
            background-color: rgb(243, 243, 243);
            margin: 10px auto;
            box-sizing: border-box;
            min-height: 50px;
            padding: 10px;
            text-align: center;
        }

        /* --------------------------------- */

        .bouncing-loader {
            display: flex;
            justify-content: center;
        }

        .bouncing-loader>span {
            width: 1em;
            height: 1em;
            margin: 3rem 0.2rem;
            background: linear-gradient(135deg, #7983ff, #5f9de9);
            border-radius: 50%;
            animation: bouncing-loader .6s infinite alternate;
        }

        .bouncing-loader>span:nth-child(2) {
            animation-delay: .2s;
        }

        .bouncing-loader>span:nth-child(3) {
            animation-delay: .4s;
        }

        @keyframes bouncing-loader {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0.1;
                transform: translateY(-1rem);
            }
        }

        /* --------------------------------- */

        .dount {
            display: inline-block;
            border: 4px solid rgba(0, 0, 0, 0.1);
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border-left-color: #7983ff;
            animation: dount-sping 1.2s infinite linear;
        }

        @keyframes dount-sping {
            0% {
                transform: rotate(0deg);
            } 100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bouncing-loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container">
        <div class="dount"></div>
    </div>

</body>

</html>
