<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control-sets jQuery</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        .melon {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>
<div>
    <h3>Melon Selector</h3>
    <form action="javascript:">
        <select id="s1" size="2" class="melon">
            <option value="EastMelon">冬瓜</option>
            <option value="WestMelon">西瓜</option>
        </select>

        <button id="btnToLeft"> <<</button>
        <button id="btnToRight"> >></button>

        <select id="s2" size="2" class="melon">
            <option value="">南瓜</option>
            <option value="">北瓜</option>
        </select>
    </form>
</div>
<div>
    <h3>Click the title to switch content</h3>
    <h5 class="click_hide_show">Click</h5>
    <p class="hide_show_p">hide_show_p_hide_show_p_hide_show_p_hide_show_p_hide_show_p</p>
    <h5 class="click_hide_show">Click</h5>
    <p class="hide_show_p">hide_show_p_hide_show_p_hide_show_p_hide_show_p_hide_show_p</p>
    <h5 class="click_hide_show">Click</h5>
    <p class="hide_show_p">hide_show_p_hide_show_p_hide_show_p_hide_show_p_hide_show_p</p>
</div>
</body>
<script>
    $('#btnToRight').click(function () {
        $('#s1 option:selected').appendTo('#s2');
        // $('#s1 option:selected').clone().appendTo('#s2');   // 复制
    });

    $('#btnToLeft').click(function () {
        $('#s2').find('option:selected').appendTo('#s1');   // .find 执行更快
    });


    $('.click_hide_show').click(
        function () {
            $(this).next().toggle(500);
        }
    );
</script>
</html>
