<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document replace 替换</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        .div1, .div2 {
            height: 210px;
            width: 650px;
            margin: 10px auto;
            background-color: #b9b9b9;
            padding-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="div1">
    <p>aaaaaaaaaaaaaaa</p>
    <p>bbbbbbbbbbbbbbb</p>
    <p>ccccccccccccccc</p>
    <p>ddddddddddddddd</p>
    <p>eeeeeeeeeeeeeee</p>
</div>
</body>
<script>

    // 将所有匹配的元素替换成指定的HTML或DOM元素。
    // $('p').replaceWith('<h3>LoveLive!</h3>');

    // 用匹配的元素替换掉所有 selector匹配到的元素。
    // $('<h3>LoveLive!</h3>').replaceAll('p');

    // 不替换内容
    $('p').each(function () {
        var temp = $(this).html();
        $(this).replaceWith('<h3>' + temp + '</h3>');
    })

</script>
</html>
