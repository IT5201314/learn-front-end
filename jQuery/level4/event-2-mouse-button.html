<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event 鼠标右键</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #444;
        }

        .menu {
            background-color: #ffffff;
            width: 150px;
            position: absolute;
            display: none;
            box-sizing: content-box;
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.07);
        }

        .menu ul {
            list-style: none;
        }

        .menu ul li {
            line-height: 32px;
            padding: 0 11px;
        }

        .menu ul li:hover {
            background-color: #d9d9d9;
            cursor: default;
        }

        .menu ul li:nth-child(3), .menu ul li:nth-child(5) {
            border-bottom: 1px solid #e9e9e9;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li>返回</li>
        <li>前进</li>
        <li>重新加载</li>
        <li>另存为</li>
        <li>打印</li>
        <li>查看网页源代码</li>
        <li>检查</li>
    </ul>
</div>
</body>
<script>

    // 自定义右键菜单
    var menuObj = $('.menu');

    $(document).mousedown(function () {
        var keyCode = event.button;
        document.title = keyCode;

        if (keyCode === 0) {
            menuObj.hide();
        }
    });

    $(document).contextmenu(function () {

        var top = event.clientY;
        var left = event.clientX;

        var keyCode = event.button;
        if (keyCode === 2) {
            menuObj.show().css({
                'top': top + 'px',
                'left': left + 'px'
            });
            return false;
        }
        /* 无效 else if (keyCode === 0) {
                    menuObj.hide();
                }*/
    });

    $(document).mousemove(function () {
        {
            var top = event.clientY;
            var left = event.clientX;

            document.title = top + ', ' + left
        }
    });
</script>
</html>
