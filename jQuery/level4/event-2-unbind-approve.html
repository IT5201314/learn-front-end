<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event unbind 点赞功能</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        body {
            background-color: #444;
        }

        .image_div {
            width: 250px;
            height: 250px;
            padding: 20px;
            border: 10px dashed #f00;
        }
    </style>
</head>
<body>
<div class="image_div">
    <img src="res/firefox.png"/>
</div>
<div>
    <button>点赞 (<span>50</span>)</button>
</div>
</body>
<script>

    var clicked = false;
    $('button').click(function () {
        if (clicked) {
            alert('您已经点过赞了噢!');
        } else {
            var num = parseInt($(this).children().eq(0).html()) + 1;
            $(this).children().eq(0).html(num);
            $(this).attr({'disabled': 'disabled'});
            // $(this).removeAttr("disabled"); 移除disabled属性

            clicked = true;
        }

    });
</script>
</html>
