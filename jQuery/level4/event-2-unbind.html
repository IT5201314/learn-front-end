<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event unbind</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        body {
            background-color: #444;
        }

        .image_div {
            width: 250px;
            height: 250px;
            padding: 20px;
            border: 10px dashed #f00;
        }
    </style>
</head>
<body>
<div class="image_div">
    <img src="res/firefox.png"/>
</div>
<div>
    <button>Bind one()</button>
    <button>Bind event</button>
    <button>Unbind event</button>
</div>
</body>
<script>

    $('button').eq(0).click(function () {
        // 只绑定一次事件
        $('img').one('click', function () {
            alert('one()');
        })
    });

    $('button').eq(1).click(function () {
        /*// 这样本身就是绑定事件
        $('img').toggle(function () {
            $(this).attr('src','res/chrome.png');
        },function () {
            this.src = 'res/firefox.png';
        });*/

        var i = 0;
        $('img').bind('click', function () {
            if (i % 2 === 0) {
                this.src = 'res/chrome.png';
            } else {
                this.src = 'res/firefox.png';
            }
            i++;
        })
    });

    $('button').eq(2).click(function () {
        // $('img').unbind('click');

        // 解绑所有方法
        $('img').unbind();
    });
</script>
</html>
