<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        * {
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
<h1>层级选择器</h1>
<div class="container">
    <p>aaaaaaaaaaaaaaaaaaaaaa</p>
    <p>bbbbbbbbbbbbbbbbbbbbbb</p>
    <div class="sub_container">
        <p>cccccccccccccccccccccc</p>
        <p>dddddddddddddddddddddd</p>
    </div>
</div>
<p>eeeeeeeeeeeeeeeeeeeeee</p>
<p>ffffffffffffffffffffff</p>
</body>
<script>
    // 层级选择器
    $('.container p').css({'border': '1px solid #000'});      // 全部子层级，相当于$().find()
    $('.container>p').css({'margin-left': '50px', 'color': '#f00'});   // 直属子层级，相当于$().children()
    $('.sub_container>p').css({'margin-left': '100px', 'color': '#0f0'});

    // $('.container+p').css({'color':'#00f'});     // （外面）后面的一个
    $('.container~p').css({'color': '#00f'});        // 后面的所有，相当于$().nextAll()
</script>
</html>
