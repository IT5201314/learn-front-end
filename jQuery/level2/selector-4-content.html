<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容选择器</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        * {
            font-family: Consolas, monospace;
            font-weight: bold;
            font-size: 110%;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <p>aaaaaaaaaaaaaaaaaaa</p>
    <p>aaaaaaaaaaaaaaaaaaa</p>
</div>
<div></div>

</body>
<script>
    // 匹配有()的元素
    $('div:has(p)').css({'color': '#f00'});

    // 匹配所有不包含子元素或者文本的空元素
    $('div:empty').html('Text added by jQuery div:empty selector').css({'color': '#0f0'});

    // 匹配含有子元素或者文本的元素
    // $('div:parent').css({'color':'#00f'});

</script>
</html>
