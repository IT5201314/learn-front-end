<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes attr</title>
    <script src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<img src="res/bili0.png">
</body>
<script>
    var img = $('img')[0];

    console.log(img.src);
    console.log($(img).attr('src'));

    $(img).toggle(
        function () {
            $(this).attr({'src': 'res/bili.png'});
        },
        function () {
            $(this).attr({'src': 'res/bili0.png'});
        }
    );
</script>
</html>
